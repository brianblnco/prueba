    function checkGuess() {

                    guessCount=1;
                    intentos.innerHTML = "";

             }else{
                if (guessCount === 1) {
                    intentos.innerHTML = guessCount;
                }else{
                    intentos.innerHTML = guessCount;
                }

                    img.hidden=false;
                    alert("¡Acertaste  en el " + guessCount + " intento!");

                    entrada.value = "";
